<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jsgo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

<div class="world" id="world"></div>
<div class="panel left">
  <div class="tree">
    <ul data-bind="template: { name: 'treeElement', foreach: $data.treeRoot.children }"></ul>
  </div>
  <div class="game">
    <!-- ko foreach: ko.utils.range(0, 18) -->
      <!-- ko foreach: ko.utils.range(0, 18) -->
      <!-- /ko -->
    <!-- /ko -->
  </div>
</div>

<script id="treeElement" type="text/html">
  <li data-bind="css: { 'has-children': hasChildren, expanded: expanded }">
    <div class="row">
      <a class="btn expand" href="#" tabindex="-1" data-bind="click: () => expanded(!expanded())"></a>
      <input type="text" data-bind="textInput: name, attr: { size: name().length }" />
      <span class="ops">
        <a class="btn" href="#" tabindex="-1" data-bind="click: moveUp, css: { disabled: isFirstChild }">↑</a>
        <a class="btn" href="#" tabindex="-1" data-bind="click: moveDown, css: { disabled: isLastChild }">↓</a>
        <a class="btn" href="#" tabindex="-1" data-bind="click: moveIn, css: { disabled: !canMoveIn() }">←</a>
        <a class="btn" href="#" tabindex="-1" data-bind="click: moveOut, css: { disabled: !canMoveOut() }">→</a>
        <div class="child-ops">
          <a class="btn" href="#" tabindex="-1">▤</a>
          <ul>
            <li><a href="#" tabindex="-1" data-bind="click: remove">Remove</a></li>
            <li><a href="#" tabindex="-1" data-bind="click: addBefore">Add child before</a></li>
            <li><a href="#" tabindex="-1" data-bind="click: addAfter">Add child after</a></li>
            <li><a href="#" tabindex="-1" data-bind="click: addUnder">Add child under</a></li>
          </ul>
        </div>
      </span>
    </div>
    <ul data-bind="visible: expanded, template: { name: 'treeElement', foreach: children }"></ul>
  </li>
</script>

<!-- libraries -->
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/knockout-3.4.1.debug.js"></script>
<script src="js/three.js"></script>

<script src="js/jsgo.js"></script>   <!-- Go game model -->
<script src="js/scene.js"/></script> <!-- setup THREE.js -->
<script src="js/jsgo3.js"></script>  <!-- UI -->
</body>
</html>
